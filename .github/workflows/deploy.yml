name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Publish app
      run: dotnet publish RovaWebApp/Rova.WebApp.csproj -c Release -o release --nologo
    
    - name: Change base href
      run: sed -i 's/<base href="\/" \/>/<base href="\/rove\/" \/>/g' release/wwwroot/index.html
    
    - name: Add .nojekyll
      run: touch release/wwwroot/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: release/wwwroot
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
